<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="container">
  <h2>온라인 쇼핑 장바구니</h2>

  <div id="product-div">
    <label for="">상품 이름 : </label>
    <input type="text" class="product-box">

    <br>

    <label for="">수량 : </label>
    <input type="number" class="product-box">

    <br>

    <label for="">가격(개당) : </label>
    <input type="number" class="product-box">

    <br>
    
    <button id="list-plus">장바구니에 추가</button>

  </div>

  <div>
    <h2>장바구니</h2>

    <ul id="list-up">
      <li>
        <button id="list-remove">제거</button>
      </li>
    </ul>


    <p>총 수량 : <span>0</span></p>
    <p>총 가격 : <span>0</span>원</p>
  </div>



  </div>


</body>
</html>
