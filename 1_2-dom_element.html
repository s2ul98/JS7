<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  
  <input type="text" name="" id="userid">
  <p>p태그1</p>
  <p>p태그2</p>
  <p class="para"p태그3></p>
  <p class="para"p태그4></p>

  <script>
    // document 객체가 제공하는 함수를 사용하여 HTML 요소 찾기

    // ID를 사용해소 HTML 요소 찾기
    // getElementById 함수는 아이디 중복이 불가능하기 때문에 한건만 반환
    const userid = document.getElementById('userid');
    console.log(userid);

    // 태그명을 사용해서 HTML 요소 찾기
    // getElementsByTagName 하무는 같은 태그명을 가지고 있는 요소를 목록으로 반환
    const p = document.getElementsByTagName('p');
    console.log(p);

    // 클래스로 HTML 요소 찾기
    // 같은 클래스를 가지고 있는 요소를 목록으로 반환
    const para = document.getElementsByClassName('para');
    console.log(para);

    // CSS 선택자로 HTML 요소 찾기
    // CSS에서 작성했던 문법 그대로 작성
    // 선택자 조합 : p태그 .para클래스
    const pPara = document.querySelectorAll('p.para');
    console.log(pPara);

  </script>


</body>
</html>
